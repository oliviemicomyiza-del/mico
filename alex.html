<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rwanda Construction Tracker</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f8;
    }

    header {
        background: linear-gradient(135deg, #007a5e, #00a878);
        color: white;
        padding: 30px;
        text-align: center;
    }

    .container {
        max-width: 1100px;
        margin: 30px auto;
        padding: 0 20px;
    }

    h2 {
        margin-top: 40px;
        color: #007a5e;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
    }

    .card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 5px 12px rgba(0,0,0,0.1);
    }

    .status {
        display: inline-block;
        padding: 5px 12px;
        border-radius: 15px;
        font-size: 12px;
        color: white;
    }

    .ongoing { background: #ff9800; }
    .completed { background: #4caf50; }
    .planning { background: #2196f3; }

    .progress {
        background: #ddd;
        border-radius: 20px;
        overflow: hidden;
        height: 18px;
        margin-top: 10px;
    }

    .progress-bar {
        height: 100%;
        background: #007a5e;
        color: white;
        font-size: 12px;
        text-align: center;
    }

    footer {
        text-align: center;
        padding: 15px;
        background: #ddd;
        margin-top: 40px;
    }
</style>
</head>

<body>

<header>
    <h1>Rwanda Construction Project Tracker</h1>
    <p>Projects and tools used in building across Rwanda</p>
</header>

<div class="container">

    <!-- PROJECTS SECTION -->
    <h2>üèóÔ∏è Construction Projects</h2>
    <div class="grid" id="projectList"></div>

    <!-- TOOLS SECTION -->
    <h2>üß∞ Construction Tools & Equipment</h2>
    <div class="grid" id="toolList"></div>

</div>

<footer>
    ¬© 2025 Rwanda Construction Tracker
</footer>

<script>
const projects = [
    {
        name: "Bugesera International Airport",
        location: "Bugesera District",
        status: "ongoing",
        progress: 45
    },
    {
        name: "Kigali Green City",
        location: "Gasabo District",
        status: "ongoing",
        progress: 60
    },
    {
        name: "Affordable Housing Project",
        location: "Nyarugenge",
        status: "planning",
        progress: 20
    },
    {
        name: "gatsibo District Hospital",
        location: "nyabiheke",
        status: "completed",
        progress: 100
    }
];

const tools = [
    { name: "Excavator", use: "Digging foundations and trenches" },
    { name: "Concrete Mixer", use: "Mixing cement, sand, and gravel" },
    { name: "Tower Crane", use: "Lifting heavy materials to high levels" },
    { name: "Wheelbarrow", use: "Transporting materials on site" },
    { name: "Safety Helmet", use: "Protecting workers' heads" },
    { name: "Brick Molding Machine", use: "Making construction bricks" }
];

const projectList = document.getElementById("projectList");
const toolList = document.getElementById("toolList");

projects.forEach(p => {
    projectList.innerHTML += `
        <div class="card">
            <span class="status ${p.status}">
                ${p.status.toUpperCase()}
            </span>
            <h3>${p.name}</h3>
            <p><strong>Location:</strong> ${p.location}</p>
            <div class="progress">
                <div class="progress-bar" style="width:${p.progress}%">
                    ${p.progress}%
                </div>
            </div>
        </div>
    `;
});

tools.forEach(t => {
    toolList.innerHTML += `
        <div class="card">
            <h3>${t.name}</h3>
            <p>${t.use}</p>
        </div>
    `;
});
</script>

</body>
</html>
